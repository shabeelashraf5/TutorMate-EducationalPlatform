<nav
  *ngIf="isAdminLogged | async"
  class="fixed top-0 z-50 w-full bg-customColor border-b border-neutral-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a href="" class="flex ms-2 md:me-24">
          <img
            src="4.png"
            class="h-8 me-3"
            alt="FlowBite Logo"
          />
          <span
        class="self-center text-3xl font-semibold whitespace-nowrap text-green-600"
        >TUTOR<span class="self-center text-3xl font-semibold whitespace-nowrap text-neutral-600">MATE</span></span
          >
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-8 h-8 rounded-full"
                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                alt="user photo"
              />
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none">
                Neil Sims
              </p>
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                role="none"
              >
                neil.simse.com
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  routerLink="/admin/dashboard"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Earnings</a
                >
              </li>
              <li>
                <a
                  (click)="adminLogOut()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer"
                  role="menuitem"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

  aria-label="Sidebar"

    <ul class="space-y-2 font-medium">
      <li>
        <a

          class="flex items-center p-2 text-neutral-700 rounded-lg hover:bg-neutral-400 group"

            fill="currentColor"
            viewBox="0 0 22 21"

            <path

          <span class="ms-3">Dashboard</span>

      </li>
      <li>
        <a
          routerLink="/admin/documents"

      </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Documents</span>

      <li>
        <a
         routerLink="/admin/inbox"

        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"

            >3</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="/admin/users"
          class="flex items-center p-2 text-neutral-700 rounded-lg hover:bg-neutral-400 group cursor-pointer"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"

      </li>
      <li>
        <a
          routerLink="/admin/quiz"
          class="flex items-center p-2 text-neutral-700 rounded-lg hover:bg-neutral-400 group cursor-pointer"
        >
        <svg
        class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 18 18"

        <path
          d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"

          <path d="M 25 2 C 12.317 2 2 12.318 2 25 C 2 31.417 4.6454375 37.226344 8.8984375 41.402344 L 13.240234 37.248047 C 10.017234 34.152047 8 29.811 8 25 C 8 15.626 15.626 8 25 8 C 34.374 8 42 15.626 42 25 C 42 29.811 39.982766 34.152047 36.759766 37.248047 L 41.101562 41.402344 C 45.354562 37.226344 48 31.417 48 25 C 48 12.318 37.683 2 25 2 z M 32.232422 15.232422 L 20 26 L 25 31 L 35.767578 18.767578 L 32.232422 15.232422 z"></path>
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Performance</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/admin/attendance"
          class="flex items-center p-2 text-neutral-700 rounded-lg hover:bg-neutral-400 group cursor-pointer"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"
            />
            <path
              d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"

</aside>

<div class="p-4 sm:ml-64">
  <div class="p-4 mt-14 relative">

    <router-outlet>
      <img src="41.png" alt="Background" class="absolute top-80 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-50 h-50 object-cover opacity-60"/>
    </router-outlet>
  </div>
</div>
