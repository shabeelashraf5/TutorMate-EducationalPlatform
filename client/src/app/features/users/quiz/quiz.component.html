<app-user-navbar></app-user-navbar>
<div *ngIf="!showResults; else results" class="mt-32 text-center">
  <h2 class="text-2xl font-semibold mb-4">Question {{ currentQuestionIndex + 1 }}/{{ questions.length }}</h2>
  <p class="text-lg mb-6">{{ questions[currentQuestionIndex].question }}</p>
  <ul class="space-y-4">
    <li
      *ngFor="let option of questions[currentQuestionIndex]?.options; let i = index"
      (click)="selectAnswer(i)"
      class="option cursor-pointer p-4 border rounded-lg hover:bg-blue-100 dark:hover:bg-gray-800 transition-colors duration-300 text-lg"
    >
      {{ option }}
    </li>
  </ul>
</div>

<ng-template #results>
  <div class="mt-32 text-center">
    <h2 class="text-2xl font-semibold mb-6">Your Score: {{ calculateScore() }}/{{ questions.length }}</h2>
    <button 
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300" 
      (click)="currentQuestionIndex = 0; showResults = false; userAnswers = []">
      Retake Quiz
    </button>
  </div>
</ng-template>
